<!DOCTYPE html>
<html>
  <head>
    <title>Recommendation Demo RESTful Service</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="static/images/newapp-icon.png">
    <link rel="stylesheet" href="static/css/cerulean_bootstrap.min.css">
  </head>
  <body>
    <div class="container">
      <div class="page-header">
          <h1>Recommendation Demo RESTful Service</h1>
      </div>

      <!-- Flash Message -->
      <div class="table-responsive">
        <table class="table">
          <tr><td>Status:</td><td><span id="flash_message"></span></td></tr>
        </table>
      </div>

      <!-- FORM -->
      <div class="col-md-12" id="form_data">
        <h3>Create, Retrieve, Update, and Delete a Recommendation:</h3>
        <div class="well">
          <div class="form-horizontal">
            <div class="form-group">
              <label class="control-label col-sm-2" for="recommendation_id">ID:</label>
              <div class="col-sm-6">
                <input type="text" class="form-control" id="recommendation_id" placeholder="Enter ID of Recommendation">
              </div>
              <div class="col-sm-4">
                <button type="submit" class="btn btn-primary" id="retrieve-btn">Retrieve</button>
                <button type="submit" class="btn btn-danger" id="delete-btn">Delete</button>
              </div>
            </div>
          </div>

          <div class="form-horizontal">
            <!-- USER ID -->
            <div class="form-group">
              <label class="control-label col-sm-2" for="recommendation_user_id">User ID:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="recommendation_user_id" placeholder="Enter User ID">
              </div>
            </div>

            <!-- PRODUCT ID -->
            <div class="form-group">
              <label class="control-label col-sm-2" for="recommendation_product_id">Product ID:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="recommendation_product_id" placeholder="Enter Product ID">
              </div>
            </div>

            <!-- SCORE -->
            <div class="form-group">
              <label class="control-label col-sm-2" for="recommendation_score">Score:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="recommendation_score" placeholder="Enter Score">
              </div>
            </div>

            <!-- NUM LIKES -->
            <div class="form-group">
              <label class="control-label col-sm-2" for="recommendation_num_likes">Num Likes:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="recommendation_num_likes" readonly>
              </div>
            </div>

            <!-- SUBMIT BUTTONS -->
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary" id="search-btn">Search</button>
                <button type="submit" class="btn btn-primary" id="clear-btn">Clear</button>
                <button type="submit" class="btn btn-success" id="create-btn">Create</button>
                <button type="submit" class="btn btn-warning" id="update-btn">Update</button>
                <button type="submit" class="btn btn-info" id="like-btn">Like</button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Search Results -->
      <div class="table-responsive col-md-12" id="search_results">
        <table class="table table-striped">
          <thead>
          <tr>
            <th class="col-md-1">ID</th>
            <th class="col-md-2">User ID</th>
            <th class="col-md-2">Product ID</th>
            <th class="col-md-2">Score</th>
            <th class="col-md-3">Timestamp</th>
            <th class="col-md-2">Num Likes</th>
          </tr>
          </thead>
        </table>
      </div>
    </div>
  </body>
  <script src="static/js/jquery-3.6.0.min.js"></script>
  <script src="static/js/bootstrap.min.js"></script>
  <script src="static/js/rest_api.js"></script>
</html>
