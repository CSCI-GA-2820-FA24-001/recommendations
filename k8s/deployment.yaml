apiVersion: apps/v1
kind: Deployment
metadata:
  name: recommendations
  labels:
    app: recommendations
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 2
      maxUnavailable: 0  
  selector:
    matchLabels:
      app: recommendations
  template:
    metadata:
      labels:
        app: recommendations
    spec:
      restartPolicy: Always
      containers:
      - name: recommendations
        image: cluster-registry:5000/recommendations:latest
        # image: recommendations
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
          protocol: TCP
        env:
          - name: REDIS_URI
            valueFrom:
              secretKeyRef:
                name: redis-creds
                key: database-uri 
          - name: POSTGRES_URI
            valueFrom:
              secretKeyRef:
                name: postgres-creds
                key: database-uri
          - name: POSTGRES_PASSWORD
            valueFrom:
              secretKeyRef:
                name: postgres-creds
                key: password
          - name: POSTGRES_USER
            valueFrom:
              configMapKeyRef:
                name: postgres-config
                key: postgres_user
          - name: POSTGRES_DB
            valueFrom:
                configMapKeyRef:
                  name: postgres-config
                  key: postgres_db
        resources:
          limits:
            cpu: "0.25"
            memory: "64Mi"
          requests:
            cpu: "0.10"
            memory: "32Mi"
